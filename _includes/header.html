<header class="site-header" role="banner">

  <div class="wrapper">
    
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    
    {% if page.url != "/" %}
    
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
     <img src="{{site.images_path | relative_url}}MeritLogo.png" width="40" height="40"
      onmouseover="this.src='{{site.images_path | relative_url}}MeritLogo.png';"
      onmouseout="this.src='{{site.images_path | relative_url}}MeritLogo.png';">
     </img>
    </a>
    
    {% endif %}
        
      </nav>
    {%- endif -%}
  </div>
  
  <div class="header-line"></div>
  
</header>
